<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FIRST LEGO League scoring</title>
    <style>
        @font-face {
            font-family: Roboto;
            src: url('/fonts/Roboto-Light.ttf');
        }

        body {
            font-family: Roboto;
        }
    a {
      color: rgba(0, 0, 238, 1);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <script>
    const opn = require('opn');
    const ip = require('ip');
    var addressAdmin = `http://${ip.address()}:1390/admin`;
    let addressScoring = `http://${ip.address()}:1390/`;
    var addressClock = `http://${ip.address()}:1392/`;
    var addressDisplay = `http://${ip.address()}:1391/`;
    let {app} = require('electron').remote;

    function confirmQuit() {
        if(confirm("Are you sure you want to quit?"))
            app.quit()
    }

  </script>
</head>

<body>
<table width="100%">
    <tr>
      <th style="width:30%">System Components</th>
      <th style="text-align:right;"><img src="images/FLL-full-triangle_with-new-logo.jpg" style="height:100px;" /></th>
    </tr>
    <tr>
        <td><a id="Management" onclick="opn(addressAdmin)">Management</a></td>
    </tr>
    <tr>
      <td><a id="ScoreEntry" onclick="opn(addressScoring)">Score Entry</a></td>
      <td><a id="scoreAtag" onclick="opn(addressScoring)"></a> from other computers</td>
    </tr>
    <tr>
      <td><a id="Display" onclick="opn(addressDisplay)">Team Score Display</a></td>
      <td><a id="displayAtag" onclick="opn(addressDisplay)"></a>from other computers</td>
    </tr>
    <tr>
      <td><a id="Clock" onclick="opn(addressClock)">Robot Game Timer</a></td>
      <td><a id="clockAtag" onclick="opn(addressClock)"></a> from other computers</td>
    </tr>

    <tr>
        <Td>&nbsp;</Td>
        <td>&nbsp;</td>
    </tr>
    <tr>
      <td><a id="stop" onclick="confirmQuit()">Quit</a></td>
      <td>Will stop the engine</td>
    </tr>
</table>
<br>
<br>
<table width="100%">
    <tr>
      <td style="text-align:center;"><img src="images/FIRST-FLL-HYDRO-DYNAMICS-web-logo.png" style="height:100px; text-align:right"></td>
    </tr>
  </table>
  <script>
    document.getElementById('scoreAtag').innerHTML = `${addressScoring}`;
    document.getElementById('displayAtag').innerHTML = `${addressDisplay}`;
    document.getElementById('clockAtag').innerHTML = `${addressClock}`;
  </script>>
</body>

</html>
